<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<title>Venue Details</title>
<style>
* {
	box-sizing: border-box;
}

#form1 {
  padding: 1em;
  margin-top: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  padding: 1em;
}

h1 {
	text-align: center;
}

@media ( min-width : 500px) div {
	overflow
	:
	 
	hidden
	;
	
  
}

p {
	float: left;
	font-size: 25px;
	width: calc(100% - 200px);
	width: 100%;
}

label {
	font-size: 35px;
	float: left;
	width: calc(100% - 200px);
}

#a {
	width: calc(100% - 200px);
}

#delete {
	width: calc(100%);
}

.bullet {
	float: left;
	width: calc(100% - 200px);
	width: 100%;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h1>Venue Details</h1>

			<div id="form1" th:object="${venue}">
					<label for="name">Venue </label>
					<p th:text="${venue.name}"></p>

					<label for="address">Event address </label>
					<p th:text="${venue.roadName} + ', ' + ${venue.postcode}"></p>

					<label for="capacity">Venue capacity </label>
					<p th:text="${venue.capacity}"></p>

					<label for="allEvents">Events coming up </label>
					<ul th:each="e : ${events}">
						<li class="bullet"><a
							th:href="@{../events/event(ename=${e.id})}">
								<p th:text="${e.name}"></p>
						</a></li>
					</ul>



				<div sec:authorize="isAuthenticated()">
					<form th:action="@{/venues/{num}(num=${venue.id})}"
						th:method="delete">
						<button id="delete" type="submit" class="btn btn-danger">
							<i class="fa fa-trash-o" aria-hidden="true"></i> Delete
						</button>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
