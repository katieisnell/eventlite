<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>All</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>
    
    <div class="container">
    <h2>Search for Venues</h2>
    <form action="#" th:object="${venue}" th:action="@{/venues/search}" th:method="get">
        <input type="text" name="search" id="search"/>
        <a th:href="@{/venues/search}"><input type="submit" value="Search!" class="btn btn-success"/></a>
    </form>
	</div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td> <a th:href="@{../venues/venue(vname=${v.id})}"> <p th:text="${v.name}"> Venue name</p> </a> </td>
          <td th:text="${v.roadName} + ',' + ${v.postcode}">Venue address</td>
          <td th:text="${v.capacity}">Venue capacity</td>
          <td>
          <a class="btn btn-primary" role="button" th:href="@{'/venues/'+ ${v.id}}"><i class="fa fa-edit" aria-hidden="true"></i> Update</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p>
      <a class="btn btn-primary" role="button" href="/venues/new"><i class="fa fa-plus" aria-hidden="true"></i> Add a new venue</a>
    </p>
  </div>
</body>
</html>
