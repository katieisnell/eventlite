<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Update</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Update</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <form action="#" th:object="${event}" th:action="@{/events/{num}(num=${id})}" th:method="post">
          <td>
          	<div class="form-group">
          		<input class="form-control" id="name" name="name" type="text" th:field="*{name}" th:value="${event.name}"/>
          		<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
          	</div> 	
          </td>
          <td> 
        	<select id="venue" name="venue">
        		<option selected="selected"
                	th:value="${event.venue.id}"
                	th:text="${event.venue.name}+' : '+${event.venue.capacity}">
				</option>
        		<option th:each="venue : ${venues}" th:if="!${event.venue.id == venue.id}"
                	th:value="${venue.id}"
                	th:text="${venue.name}+' : '+${venue.capacity}"> 
                </option>
    		</select>
    	  </td>
          <td>
          	<input id="date" name="date" type="date" th:field="*{date}" th:value="${event.date}"/>
          	<p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
          </td>
          <td th:classappend="${#fields.hasErrors('time')}? has-error">
          	<input id="time" name="time" type="time" th:field="*{time}" th:value="${event.time}"/>
          	<p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p>
          	</td>
          <td>
            <button type="submit" class="btn btn-success"><i class="fa fa-envelope" aria-hidden="true"></i> Save</button>
          </td>
          </form>
          <td>
            <form th:action="@{/events/{num}(num=${id})}" th:method="delete">
            <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
          </td>
          </form>
        </tr>        
      </tbody>
    </table>
  </div>
</body>
</html>
