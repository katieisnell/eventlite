<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
    

    
    <div class="container">
    <h2>Search for Events</h2>
    <form action="#" th:object="${event}" th:action="@{/events/search}" th:method="get">
        <input type="text" name="search" id="search"/>
        <a th:href="@{/events/search}"><input type="submit" value="Search!" class="btn btn-success"/></a>
    </form>
	</div>
    <h1>Upcoming events</h1>


    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
          <th><i class="fa fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
          
        <tr th:each="e : ${futureEvents}">
          <td> <a th:href="@{../events/event(ename=${e.id})}"> <p th:text="${e.name}"> Event name</p> </a> </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td>
          <a class="btn btn-primary" role="button" th:href="@{'/events/'+ ${e.id}}"><i class="fa fa-edit" aria-hidden="true"></i> Update</a>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h1>Previous events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${pastEvents}">
          <td> <a th:href="@{../events/event(ename=${e.id})}"> <p th:text="${e.name}"> Event name</p> </a> </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
     <p>
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fa fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>
  </div>

</body>
</html>
