<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
    
    
    <div class="container">
    <h2>Search for Events</h2>
    <form action="#" th:object="${event}" th:action="@{/events/search}" th:method="get">
        <input type="text" name="search" id="search"/>
        <input type="submit" value="Search!" class="btn btn-success"/>
        <div>
            <h2>Events List</h2>
            <table class="table table-striped table-hover">
                <tr>
		          <th><i class="fa fa-bolt"></i> Event</th>
		          <th><i class="fa fa-map-marker"></i> Venue</th>
		          <th><i class="fa fa-calendar"></i> Date</th>
		          <th><i class="fa fa-clock-o"></i> Time</th>
		        </tr>
                <tr th:if="${not #lists.isEmpty(search)}" th:each="event: ${search}">
                    <!--<td th:text="${event.name}">-->
                    <td> <a th:href="@{/events/event(ename=${event.id})}"> <p th:text="${event.name}"> Event name</p> </a> </td>
                    <td th:text="${event.venue.name}">Venue</td>
                    <td th:text="${event.date}">Date</td>
                    <td th:text="${event.time}">Time</td>
                </tr>
               <tr th:if="${#lists.isEmpty(search)}" th:each="e : ${events}">
		          <!--<td th:text="${e.name}">My Event</td>-->
		          <td> <a th:href="@{/events/event(ename=${e.id})}"> <p th:text="${e.name}"> Event name</p> </a> </td>
		          <td th:text="${e.venue.name}">Event venue</td>
		          <td th:text="${{e.date}}">Event date</td>
		          <td th:text="${{e.time}}">Event time</td>
		        </tr>
                
            </table>
        </div>
    </form>
    
</body>
</html>
