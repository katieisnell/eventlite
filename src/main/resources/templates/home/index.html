<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1>EventLite</h1>

    <p>See the <a href="/events">list of events</a> for more information.</p>
    <p>See the <a href="/venues">list of venues</a> for more information.</p>
    
  </div>
  
  <div class="container">  
    <h1>Upcoming 3 events</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
        </tr>
      </thead>
      <tbody>
          
        <tr th:each="e : ${next3Events}">
          <td> <a th:href="@{../events/event(ename=${e.id})}"> <p th:text="${e.name}"> Event name</p> </a> </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
